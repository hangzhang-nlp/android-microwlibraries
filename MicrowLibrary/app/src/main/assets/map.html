<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="test/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>

	<style type="text/css">
		*{padding:0;margin:0;}
		html, body{height:100%;font-family:arial;font-size:12px;background-image:url('res/drawable/loading256.png');}
		.MicrosoftMap{background-color:#C0C0C0 !important;}
		.title{overflow:hidden;width:170px;}

</head>
<body>
	<div id="mapDiv" style="position:relative;width:100%;height:100%;"></div>	
	<!--<script type="text/javascript" src="file:///android_asset/BingMapsAndroid.js"></script>-->
	<!--<script type="text/javascript" src="BingMapsAndroid.js"></script>-->

	<script type="text/javascript">
		Microsoft.Maps.registerModule('mapModule', 'file:///android_asset/BingMapsAndroid.js');
		<!--Microsoft.Maps.registerModule('mapModule', 'BingMapsAndroid.js');-->

		function GetMap(){
			BingMapsAndroid.LoadMap('mapDiv');
		}
		
		Microsoft.Maps.loadModule('mapModule', { callback: GetMap });
	</script>
